<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Studio Code</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo-section">
                <img src="assets/icons/logo.png" alt="Logo">
                <span>C Studio Code</span>
            </div>
            <div class="actions">
                <button id="btn-run" title="Compiler et Exécuter (F5)">
                    <span class="icon">▶</span> Exécuter
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span>EXPLORATEUR</span>
                    <button id="btn-new-file" title="Nouveau Fichier">+</button>
                </div>
                <div id="file-list" class="file-tree">
                    </div>
            </aside>

            <section class="editor-section">
                <div id="editor-container"></div>
                
                <div class="terminal-wrapper">
                    <div class="terminal-header">
                        <span>TERMINAL</span>
                        <button class="btn-clear-terminal" id="clear-terminal-btn">Effacer</button>
                    </div>
                    <div id="terminal-container"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
