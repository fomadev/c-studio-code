<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Studio Code - UNIKIN v1.0.0</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo">
                <img src="assets/icons/logo.png" style="height:25px; vertical-align:middle; margin-right:10px;">
                <span>C Studio Code</span>
            </div>
            <div class="actions">
                <button id="btn-run" title="Compiler et Exécuter (F5)">▶ Exécuter</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span>EXPLORATEUR</span>
                    <button id="btn-new-file" title="Nouveau Fichier" style="background:transparent; border:none; color:white; cursor:pointer; font-weight:bold; font-size: 1.2em;">+</button>
                </div>
                <div id="file-list" class="file-tree">
                    </div>
            </aside>

            <section class="editor-section">
                <div class="editor-container">
                    <div id="editor-container" style="width: 100%; height: 100%;"></div>
                </div>
                
                <div class="terminal-wrapper">
                    <div class="terminal-header">
                        <span>TERMINAL</span>
                        <button onclick="document.getElementById('terminal-container').innerHTML=''">Effacer</button>
                    </div>
                    <div id="terminal-container"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
